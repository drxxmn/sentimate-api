name: .NET CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'MoodTrackerAPI/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'MoodTrackerAPI/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore MoodTrackerAPI/MoodTrackerAPI.csproj

      - name: Build
        run: dotnet build MoodTrackerAPI/MoodTrackerAPI.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test MoodTrackerAPI/MoodTrackerAPI.csproj --no-restore --verbosity normal

      - name: Publish
        run: dotnet publish MoodTrackerAPI/MoodTrackerAPI.csproj -c Release -o ./publish --no-restore

      - name: Build Docker image
        run: docker build -t drxxmn/sentimate-api:latest -f MoodTrackerAPI/Dockerfile .

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image to DockerHub
        run: docker push drxxmn/sentimate-api:latest
