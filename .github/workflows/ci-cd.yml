name: .NET CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'MoodTrackerAPI/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'MoodTrackerAPI/**'

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/sentimate-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore MoodTrackerAPI/MoodTrackerAPI.csproj

      - name: Build
        run: dotnet build MoodTrackerAPI/MoodTrackerAPI.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test MoodTrackerAPI/MoodTrackerAPI.csproj --no-restore --verbosity normal

      - name: Publish
        run: dotnet publish MoodTrackerAPI/MoodTrackerAPI.csproj -c Release -o ./publish --no-restore

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }}:latest -f MoodTrackerAPI/Dockerfile .

      - name: Push Docker image to GHCR
        run: docker push ${{ env.IMAGE_NAME }}:latest

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sentimate-api'
          images: ${{ env.IMAGE_NAME }}:latest
