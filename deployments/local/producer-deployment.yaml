apiVersion: apps/v1
kind: Deployment
metadata:
  name: supportive-message-producer
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supportive-message-producer
  template:
    metadata:
      labels:
        app: supportive-message-producer
    spec:
      containers:
        - name: supportive-message-producer
          image: ghcr.io/drxxmn/supportive-message-producer:main
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: supportive-message-producer
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: supportive-message-producer
