apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: moodtracker-route
spec:
  parentRefs:
    - name: envoy-gateway
  hostnames:
    - "moodtrackerapi.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: moodtrackerapi
          port: 80
          weight: 1
