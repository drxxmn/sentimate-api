apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: supportive-message-route
  namespace: default
spec:
  parentRefs:
    - name: envoy-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - group: ""
          kind: Service
          name: moodtrackerapi
          port: 80
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: /SupportiveMessage
      backendRefs:
        - group: ""
          kind: Service
          name: supportive-message-producer
          port: 8080
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: /consumer
      backendRefs:
        - group: ""
          kind: Service
          name: supportive-message-consumer
          port: 8080
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: /messageservice
      backendRefs:
        - group: ""
          kind: Service
          name: supportive-message-service
          port: 8080
          weight: 1
